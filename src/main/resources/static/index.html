<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ToDoList</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="js/dropzone.js"></script>
<script src="js/main.js"></script>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/all.css" />
<link rel="stylesheet" href="css/dropzone.css" />
</head>
<body>
	<div id="post-template">
		<div>
		<span class="datelocation"></span><i class="far fa-edit editable"></i><br/>
			<span class="username"></span> 
		</div>
		<div class="post-content"></div>
		<div>
			<i class="far fa-comment-alt comment-icon"></i> <span
				class="comment-count"></span>
		</div>
	</div>
	<div id="comment-template">
		<div>
			<span class="comment-username"></span> <i
				class="far fa-edit editable2"></i>
		</div>
		<div class="comment-content"></div>
	</div>
	<header>
	<a href="/logout">
	<button>Logout</button></a><br/><br/>
		<a href="#"><img alt="" src="img/1_oyzl9-P13xwow7zZXAeoqA.jpg"></a>
		<br /> <input type="search" id="search" placeholder="Search List Items" /><br />
		<br />
		<button id="add-post" type="button">Add List Item</button>
	</header>
	<div id="create-post-popup">
	<div id="upload"></div>
		<textarea></textarea>
		<br /> <label for="dobydate">Do by date:</label> <input type="text"
			id="datepicker" name="do-by-date">
		<button id="save-post-button" type="button">Save</button>
		<button id="cancel-post-button" type="button">Cancel</button>
		<button id="delete-post-button" type="button">Delete</button>
	</div>
	<div id="add-comment-popup">
		<textarea></textarea>
		<button id="save-comment" type="button">Save</button>
		<button id="cancel-comment" type="button">Cancel</button>
		<button id="delete-comment" type="button">Delete</button>
	</div>
	<main></main>
</body>
</html>
